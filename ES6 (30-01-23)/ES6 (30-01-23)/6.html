<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["strawberries", 800],
  ["bananas", 600],
  ["mangoes", 900]
]);

document.getElementById("demo").innerHTML = fruits.get("mangoes");
</script>

</body>
