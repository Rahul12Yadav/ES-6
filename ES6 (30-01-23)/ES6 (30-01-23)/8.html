<h2>JavaScript Class</h2>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const myCar = new Car("Dodge", 1984);
document.getElementById("demo").innerHTML =
myCar.name + " " + myCar.year;
</script>

</body>
