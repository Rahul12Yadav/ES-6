<h2>Redeclaring a Variable Using let !</h2>


<p id="demo"></p>

<script>
let  x = 08;
// Here x is 08

{  
  let x = 2;
  // Here x is 2
}

// Here x is 10
document.getElementById("demo").innerHTML = x;
</script>

</html>
